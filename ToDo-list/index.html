<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/4f2890a18c.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container col-sm-9 col-md-7 col-lg-6 col-xl-5 col-2xl-4">
        <div class="title">
            <div class="title-text">
                <p>To-Do List</p>
                <i class="fa-solid fa-list-ul"></i>
            </div>
            <div class="icons-wrapper">
                <span class="material-symbols-outlined moon">
                    dark_mode
                </span>
                <span class="material-symbols-outlined sun">
                    light_mode
                </span>
            </div>
        </div>
        <div class="input-wrapper">
            <input type="text" class="input">
            <button class="addbtn">ADD</button>
        </div>
        <div class="todo-lists">
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
